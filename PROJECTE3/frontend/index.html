<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Win or Bust</title>
  <link rel="stylesheet" href="/frontend/styles/style.css">
</head>

<body>
  <div class="game-container">
    <header>
      <div class="info-container">
        <div class="current-question">
          Pregunta Numero: <span id="current-question">X</span>
        </div>
        <div class="accumulated-prize">
          Dinero Acumulado: $<span id="accumulated-prize">0</span>
        </div>
      </div>
    </header>

    <main>
      <div class="logo-container">
        <h1 class="logo-text">WIN OR BUST</h1>
      </div>

      <div class="question-container">
        <span id="question-text">QUESTION X</span>
      </div>

      <div class="answers-container">
        <button class="answer-btn" id="answerA">ANSWER A</button>
        <button class="answer-btn" id="answerB">ANSWER B</button>
        <button class="answer-btn" id="answerC">ANSWER C</button>
        <button class="answer-btn" id="answerD">ANSWER D</button>
      </div>
    </main>
  </div>
<script src="/frontend/scripts/script.js" defer></script>
</body>

</html>
